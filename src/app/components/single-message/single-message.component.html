<div class="wrapper">
  <div class="message-header">
    <div class="message-title">
      <h1 [innerHTML]="currentMessage.title"></h1>
      <div [innerHTML]="currentMessage.author"></div>
      <div [innerHTML]="currentMessage.pubDate"></div>
    </div>
    <div class="statistics">
      <app-statistics></app-statistics>
    </div>
  </div>
  <div class="content" [innerHTML]="currentMessage.content"></div>
</div>
