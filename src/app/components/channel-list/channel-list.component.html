<div class="wrapper">
  <ul class="channels">
    <li *ngFor="let item of feedURLs" (click)="getData(item)">
      <p [ngClass]="{'currentChannel': item.title === currentChannel.title}">{{item.title}}</p>
      <div *ngIf="messagesCount && authorCount && item.title === currentChannel.title">
        <p>Сообщений в ленте: {{messagesCount}}</p>
        <p>Авторов в ленте: {{authorCount}}</p>
      </div>
    </li>
  </ul>
</div>
